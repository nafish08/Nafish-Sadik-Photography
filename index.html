<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: white;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive breakpoints */
        @media (max-width: 768px) {
            header {
                padding: 30px 0;
            }
        }

        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>My Photography Portfolio</h1>
    </header>

    <section class="container mt-5">
        <h2 class="text-center">Gallery</h2>
        <div class="gallery">
            <div>
                <img src="https://i.ibb.co.com/nc8PyzN/IMG-9234edited.jpg" alt="Sample Photo 1">
            </div>
            <div>
                <img src="https://i.ibb.co.com/Wtcv8GT/IMG-9177edited.jpg" alt="Sample Photo 2">
            </div>
            <div>
                <img src="https://i.ibb.co.com/3pX8K93/IMG-9192edited.jpg" alt="Sample Photo 3">
            </div>
            <div>
                <img src="https://i.ibb.co.com/0rnqZvS/IMG-9200edited.jpg" alt="Sample Photo 4">
            </div>
            <div>
                <img src="https://i.ibb.co.com/6B9X6pK/IMG-9215edited.jpg" alt="Sample Photo 5">
            </div>
            <div>
                <img src="https://i.ibb.co.com/5BKyqxf/IMG-9231edited.jpg" alt="Sample Photo 6">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Photography | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
